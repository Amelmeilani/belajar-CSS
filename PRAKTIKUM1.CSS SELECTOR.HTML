<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1 {
            color:blue;
        }
        .my-class {
            font-weight: bold;
        }
        #my-id{
            text-decoration: underline;
        }
        [type="submit"] {
            background-color:green;
        }
        p.highlight {
            background-color:yellow;
        }

    </style>
</head>
<body>
    <h1>Hello, world!</h1>
    <p class="my-class">This paragraph has a class.</p>
    <p id="my-id">This paragraph has an ID.</p>
    <input type="text" value="Input field">
    <input type="submit" value="submit buttom">
    <p class="highlight">This paragraph is higlighted.</p>
</body>
</html>
